        <script>
            document.addEventListener("mousemove", (event) => {
                const x = Math.round(event.pageX); // 마우스 X 좌표 (정수화)
                const y = Math.round(event.pageY); // 마우스 Y 좌표 (정수화)
            
                createSnowflake(x, y); // 마우스가 움직일 때만 눈 생성
            });
            
            // 눈 생성 함수
            function createSnowflake(x, y) {
                const snowflake = document.createElement("div");
                snowflake.className = "snow";
            
                // 눈의 위치를 마우스 좌표에 배치
                snowflake.style.left = `${x}px`;
                snowflake.style.top = `${y}px`;
            
                // 눈의 랜덤 크기 및 불투명도 설정
                const size = Math.random() * 10 + 5; // 5px ~ 15px 사이 랜덤 크기
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.opacity = Math.random();
            
                document.body.appendChild(snowflake);
            
                // 눈이 푸터와 만나면 제거
                const footer = document.querySelector("footer");
                const footerTop = footer.getBoundingClientRect().top + window.scrollY;
            
                const checkSnowflake = setInterval(() => {
                    const snowflakeTop = snowflake.getBoundingClientRect().top + window.scrollY;
            
                    // 눈이 푸터와 만나면 제거
                    if (snowflakeTop >= footerTop) {
                        snowflake.remove();
                        clearInterval(checkSnowflake); // 반복 검사 종료
                    }
                }, 50);
            
                // 눈을 일정 시간 후에도 제거 (안전 장치)
                setTimeout(() => {
                    snowflake.remove();
                    clearInterval(checkSnowflake);
                }, 10000);
            }
            </script>
